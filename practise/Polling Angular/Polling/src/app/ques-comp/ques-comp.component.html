<div *ngFor = "let question of questionArr,  index as i" style="border-style: solid;padding: 20px">
  <div>
    <span> {{i + 1}} :</span>
    {{question.ques}}
  </div>
  <div>
        <input id = {{i}}1 type="radio" (disabled)= false (click) ="optclick(i, 1)"  name= {{i}}> {{question.op1}}<br>
        <input id = {{i}}2 type="radio" (disabled) = false (click)="optclick(i, 2)" name= {{i}}> {{question.op2}}<br>
  </div>
</div>
