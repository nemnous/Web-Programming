<div class="container" >
<div class="row">
    <div class="col-md-4">
		<div class="form_main" style="background-color: #96CAE4">
            <h1 class="heading"><strong>Comment</strong>Box<span></span></h1>
            <div class="form">
				<form>
					<p>Name: <input type='text' name='username' id='username' /><br /></p>
					<textarea id="words" rows="10" cols="40">Enter comment</textarea><br>
					<p>Password<input type="password" id="psw" name="psw"></p><br>

					<input type="button" onclick="getwords()" value="PostComment" /> <br>
					<!-- <p id="para"></p> -->
				</form>
			</div>
        </div>
	</div>
	<div style="background-color: #CAD9E1">
		<div id = "comment" style="border-color: black; border-style: solid; border-width: 5px">
			<p id="para" style="vertical-align: text-top;"></p>
			<!-- <p id = "bott"> </p> -->
		</div>
	</div>
</div>



<script type="text/javascript">
function getwords() {
  txt = words.value;
  nam = document.getElementById("username").value;
  password = document.getElementById("psw").value;
  if(password.length > 1) {
  	if(password === "nanipassword") {
	  	if(txt.length<1 || nam.length < 1) {
		  	alert("Comment and Name Cannot be left Empty")
		  } else {
		  	document.getElementById("para").innerHTML += '<p>'+ '<p style="font-size:20px">' + txt + '</p>' + '<p style="margin:0;display:inline;float:left">' + "By " + '</p><p style="font-size:15px">' +nam + '</p>'
		  	
		  	document.getElementById("words").value = "Enter comment"
		  	document.getElementById("psw").value = ""
		  	document.getElementById("username").value = ""
		  }
	} else {
		alert("Incorrect Password")
	}
  } else {
		alert("Enter Password")  }
  
}
</script>
