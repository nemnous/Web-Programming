


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <title> Comment Box </title>

</head>
<body style="background-color: #CAD9E1">
<div class="container" >
<div class="row">
    <div class="col-md-4" style="background-color: #96CAE4; align-self: center;">
		<!-- <div class="form_main" style="background-color: #96CAE4; height: 300px; width: 400px"> -->
            <h1 class="heading"><strong>Comment</strong>Box<span></span></h1>
            <div class="form">
				<form>
					<p>Name: <input style="width: 268px" type='text' name='username' id='username' /><br /></p>
					<textarea id="words" rows="10" cols="40">Enter comment</textarea><br>
					<p>Password<input style="width: 253px" type="password" id="psw" name="psw"></p><br>

					<input style="width: 320px" type="button" onclick="getwords()" value="PostComment" /> <br>
					<!-- <p id="para"></p> -->
				</form>
			</div>

	</div>
	<div class = "col-md-8" style="background-color: #CAD9E1">
		<h1>Feed</h1>
		<div id = "comment" style="border-color: black; border-style: solid; border-width: 5px;">
			<p id="para" style="vertical-align: text-top;"></p>
			<!-- <p id = "bott"> </p> -->
		</div>
	</div>
</div>
</div>
</body>


<script type="text/javascript">
function getwords() {
  txt = words.value;
  nam = document.getElementById("username").value;
  password = document.getElementById("psw").value;
  if(password.length > 1) {
  	if(password === "nanipassword") {
	  	if(txt.length<1 || nam.length < 1) {
		  	alert("Comment or Name Cannot be left Empty")
		  } else {
		  	document.getElementById("para").innerHTML = '<p>'+ '<p style="font-size:20px">' + txt + '</p>' + '<p style="margin:0;display:inline;float:left">' + "By " + '</p><p style="font-size:15px">' +nam + '</p>' + document.getElementById("para").innerHTML
		  	document.getElementById("words").value = "Enter comment"
		  	document.getElementById("psw").value = ""
		  	document.getElementById("username").value = ""
		  }
	} else {
		alert("Incorrect Password")
	}
  } else {
		alert("Enter Password")  }
  
}
</script>

</body>
</html>
