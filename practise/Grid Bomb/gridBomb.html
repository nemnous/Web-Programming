<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid Bomb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- <script src = "gridBomb.js"></script> -->
</head>
<body>
<style type="text/css">
  .button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<script type="text/javascript">
var first;
var last;
// document.body.style.backgroundColor = "";
function gridfunc() {
    first = document.getElementById("fname").value;
    last = document.getElementById("lname").value;
    document.nameform.reset();
    document.getElementById("game").innerHTML = "";
    
    if(first == "" || last == "") {
      alert("Enter Name");
      return;
    }
    document.getElementById("playbtn").disabled = true;
    var bomb = Math.floor((Math.random() * (10 - 1)) + 1);
    
    var k = 1;
    for(var i=0;i<3;i++){
      for(j=0;j<3;j++){
        var btn = document.createElement("BUTTON");
        btn.setAttribute("class", "button");
        btn.setAttribute("id",k);
        btn.setAttribute("value", 0);
        btn.setAttribute('onclick','clicky(this);');
        var t = document.createTextNode(k++);
        btn.appendChild(t);
        document.getElementById("game").appendChild(btn);
    }
        document.getElementById("game").innerHTML += "<br>";
  }
  document.getElementById(bomb).setAttribute("value", 1);
}
var count = 3;
var score = 0;
function clicky(that) {
  that.disabled = true;

  if(count == 0) {
    count = 3;
    alert("Game Over");
    document.getElementById("dash").innerHTML += "<p>" + first + " " + last + " SCORED: 0";
    document.getElementById("game").innerHTML = "";
    document.getElementById("playbtn").disabled = false;

    return;
  }
  if(that.value == 1) {
    alert("Won the Game");
    count = 3
    document.getElementById("dash").innerHTML += "<p>" + first + " " + last + " SCORED: 30";
    document.getElementById("game").innerHTML = "";
    document.getElementById("playbtn").disabled = false;


  } else {
    
    document.getElementById("score").innerHTML = "<p>You have " + count + " left</p>";
    count--;
  }

}
</script>


<div class="container-fluid">
  <h1 style="text-align: center;"><b>Grid Bomb</b></h1>
  <div class="row">
    <div class="col-sm-12" style="background-color:lavender;">
      <div id = "login">
      <form id="com" name = "nameform">
        <label for="name">First Name:</label>
        <input type="name" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
        <p>*Required Field</p>
        <label for="name">Last Name:</label>
        <input type="name" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
        <p>*Required Field</p>
      </form>
      <div id = Butt align="center">
        <button id ="playbtn" type="button" class="btn btn-primary" onclick= "gridfunc()">Click to Play</button>
      </div>
      </div>
      <div id = "game" align="center">
        
      </div>

    </div>
    <div class="col-sm-0" style="background-color:lavenderblush;">
      <div id = "score">
      </div>
      <h3 style="text-align: center;"><b>DashBoard</b></h3>
      <div id = dash>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
